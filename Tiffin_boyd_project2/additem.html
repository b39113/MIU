	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
<!-- 	Start Header -->
		<header>
			<div>
				<a href="#" id="clearAllLink" data-ajax="false">Clear Stored Data</a>  |  <a href="#" id="displayLink" data-ajax="false">Display Data</a>  |  <a href="additem.html" id="addNew" data-ajax="false">Add New Item</a>
			</div>
		</header>
<!-- 	End Header	 -->
<!-- 	Start Body	 -->
		<section>
			<form action="#" method="post" id="mySubmit">
				<fieldset>
					<legend>Add Idea</legend>
					<span class="required">* Required Fields</span>
					<ul id="errors"></ul>
						<input type="text" id="ideaTitle" placeholder="* Idea Title"/>
						<br />
						<label for="importance">*Money Making Potential:</label>
						<br />
						<input type="range" min="1" max="10" id="importance" />
						<br />
						Choose One<br />
							<input type="radio" name="ideaType" value="domain" /><label for="Domain">Domain</label>
							<input type="radio" name="ideaType" value="website" /><label for="Website">Website</label>
							<input type="radio" name="ideaType" value="app" /><label for="App">App</label>
						<br />
						<label for="dateDue">*Date Due:</label><input type="date" id="dateDue" />
						<li id="select"><label for="status">*Current Status</label></li>
						<textarea id="description" placeholder="* Full Details Here..."></textarea>
						<input id="week" type="hidden" value="Week 1">
				</fieldset>
				<input id="butSubmit" type="submit" value="Log Idea Now" />
			</form>
		</section>
	<!-- JavaScript under here -->
	<script src="js/json.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
