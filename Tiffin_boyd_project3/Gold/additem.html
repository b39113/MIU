<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Idea Logger | by The Sparks Solution</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
<!-- 	Start Header -->
		<div data-role="page" id="addidea" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>Add New Idea</h1>
		</div>
		<header>
			<div>
				<a href="#" id="clearAllLink">Clear Stored Data</a>  |  <a href="#" id="displayLink" data-ajax="false">Display Data</a>  |  <a href="additem.html" id="addNew" data-ajax="false">Add New Item</a>
			</div>
		</header>
<!-- 	End Header	 -->
<!-- 	Start Body	 -->
		<section>
			<form action="#" method="post" id="mySubmit">
				<fieldset>
					<legend>Add Idea</legend>
					<span class="required">* Required Fields</span>
					<ul id="errors"></ul>
						<input type="text" id="ideaTitle" placeholder="* Idea Title"/>
						<br />
						<label for="importance">*Money Making Potential:</label>
						<br />
						<input type="range" min="1" max="10" id="importance" />
						<br />
						Choose One<br />
							<input type="radio" name="ideaType" value="domain" /><label for="Domain">Domain</label>
							<input type="radio" name="ideaType" value="website" /><label for="Website">Website</label>
							<input type="radio" name="ideaType" value="app" /><label for="App">App</label>
						<br />
						<label for="dateDue">*Date Due:</label><input type="date" id="dateDue" />
						<li id="select"><label for="status">*Current Status</label></li>
						<textarea id="description" placeholder="* Full Details Here..."></textarea>
						<input id="week" type="hidden" value="Week 1">
				</fieldset>
				<input id="butSubmit" type="submit" value="Log Idea Now" />
			</form>
		</section>
		</div>
	<!-- JavaScript under here -->
<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="js/json.js" type="text/javascript"></script>
</body>
</html>
